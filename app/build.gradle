apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.authentication.eighthundred"
        minSdkVersion 14
        targetSdkVersion 22
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.1'
    compile files('libs/CoreWise_EMVReader_SDK_V1.3.jar')
    compile files('libs/CoreWise_Scaner_SDK_V1.0.jar')
    compile files('libs/androidtfm.jar')
    compile files('libs/core-3.2.2.jar')
    compile files('libs/idcardapi.jar')
    compile files('libs/pos_1.6.jar')
    compile files('libs/print_SDK.jar')
}
